apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.mrgames13.jimdo.bsbz_app"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 336
        versionName "3.3.6"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.+'
    compile 'com.android.support:support-v4:25.0.+'
    compile 'com.android.support:design:25.1.+'
    compile 'com.google.android.gms:play-services-appindexing:9.8.+'
    compile 'com.google.firebase:firebase-messaging:9.8.+'
    compile 'com.android.support:recyclerview-v7:25.1.+'
    compile 'com.joooonho:selectableroundedimageview:1.0.+'
    compile 'com.android.support:palette-v7:25.1.+'
}

apply plugin: 'com.google.gms.google-services'