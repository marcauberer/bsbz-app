apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.mrgames13.jimdo.bsbz_app"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 334
        versionName "3.3.4"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.+'
    compile 'com.android.support:support-v4:23.3.+'
    compile 'com.android.support:design:23.2.+'
    compile 'com.google.android.gms:play-services-appindexing:9.2.1'
    compile 'com.google.firebase:firebase-messaging:9.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.joooonho:selectableroundedimageview:1.0.1'
    compile 'com.android.support:palette-v7:23.1.+'
}

apply plugin: 'com.google.gms.google-services'